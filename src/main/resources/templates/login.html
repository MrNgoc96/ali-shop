<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <title>Ali Shop</title>
</head>
<body>
<div class="wapper">
    <header th:replace="common::header"></header>
    <div th:fragment="common::cart"></div>
    <div th:replace="common::menu"></div>

    <img style="width: 100%" src="images/1240x50.png" alt="qc">

    <div class="login">
        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                </div>
            </div>
        </div>
    </div>

    <div class="boxCenter">
        <div class="boxLogin">
            <h1 class="text-center">Đăng nhập</h1>
            <div class="box1">
                <h1><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> ALI
                </h1>
                <form action="login" method="post">
                    <div class="login-form">
                        <div class="form-group"><input class="form-control" placeholder="Tên đăng nhập"
                                                       name="username"
                                                       id="login-name" type="text">
                        </div>
                        <div class="form-group"><input class="form-control" value="" placeholder="Mật khẩu"
                                                       id="login-pass" name="password"
                                                       type="password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info">Đăng nhập</button>
                        <br>
                        <small>Quên mật khẩu</small>
                    </div>
                </form>
            </div>
        </div>
        <div class="boxRegister">
            <h1 class="text-center">Đăng ký</h1>
                <div class="box2">
                    <legend><i class="glyphicon glyphicon-globe"></i>Đăng ký thành viên!</legend>
                    <form th:action="@{/register}" method="post" th:object="${account}">
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control" placeholder="Tên đăng nhập" required
                                       type="text" th:field="*{username}">
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <input class="form-control" placeholder="Mật khẩu" required
                                       type="password" th:field="*{password}">
                            </div>
                        </div>
                        <input class="form-control" required th:field="*{name}" placeholder="Họ tên " type="text">
                        <input class="form-control" required th:field="*{phone}" placeholder="Số điện thoại"
                               type="number">
                        <input class="form-control" required th:field="*{age}" placeholder="Tuổi" type="number">
                        <label class="radio-inline">
                            <input th:field="*{gender}" id="inlineCheckbox1" value="Nam" type="radio">
                            Nam </label> <label class="radio-inline">
                        <input th:field="*{gender}" id="inlineCheckbox2" value="Nữ" type="radio">
                        Nữ </label>
                        <input class="form-control" th:field="*{address}" required placeholder="Địa chỉ" type="text">
                        <input class="form-control" th:field="*{email}" required placeholder="Email" type="email">
                        <br>
                        <br>
                        <div class="btnRegister">
                            <button class="btn btn-success" type="submit"> Đăng ký</button>
                            <button class="btn btn-primary" type="reset"> Nhập lại</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <footer th:replace="common::footer"></footer>
</div>
</body>
</html>
