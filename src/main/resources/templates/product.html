<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/logo.png}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/Product.css}">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <link rel="stylesheet" th:href="@{/css/dialog-utils.css}" />
    <title>Ali Shop</title>
</head>
<body>
<div class="wapper">
    <header th:replace="common::header"></header>
    <div th:replace="common::cart"></div>
    <div th:replace="common::menu"></div>
    <div class="productDetail">
        <div class="container">
            <div class="card">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-6">
                            <div class="preview-pic tab-content">
                                <div class="tab-pane active" id="pic-1"><img th:src="${product.image}" alt="images">
                                </div>
                            </div>
                        </div>
                        <div class="details col-md-6">
                            <h3 class="product-title" th:text="${product.name}"></h3>
                            <p class="product-description" th:text="${product.detail}"></p>
                            <h4 class="price"
                                th:text="${#numbers.formatDecimal(product.price,0,'COMMA', 0,'POINT')}+ ' đ'">
                                Giá bán: 200.000 đ</h4>
                            <p class="vote"><strong>91%</strong> of người mua hài lòng với sản phẩm này <strong>(87 bình
                                chọn)</strong>
                            </p>
                            <div class="action">
                                <button class="add-to-cart btn btn-default" th:onclick="'addToCart('+${product.id}+')'" type="button">THÊM VÀO GIỎ HÀNG</button>
                                <button class="like btn btn-default" type="button"><span class="fa fa-heart"></span>
                                </button>
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="common::footer"></footer>
    <script th:src="@{/js/cart.js}"></script>

</div>
</body>
</html>
