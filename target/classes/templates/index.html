<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::head"></head>
<body>
<div class="wrapper">
    <header th:replace="common::header"></header>
    <div th:replace="common::cart"></div>
    <div th:replace="common::menu"></div>
    <div th:replace="common::slide"></div>
    <div class="SlideThumail">
        <div class="container text-center">
            <div class="row">
                <h5 class="k">
                    <p></p>
                    <a href="">Sản phẩm Nam nổi bật </a>
                </h5>
                    <div  th:each="product : ${maleProducts}">
                        <div th:insert="common::product"></div>
                    </div>
            </div>
        </div>
    </div>

    <div class="SlideThumail">
        <div class="container text-center">
            <div class="row">
                <h5 class="k">
                    <p></p>
                    <a href="">Sản phẩm Nữ nổi bật </a>
                </h5>
                    <div  th:each="product : ${femaleProducts}">
                        <div th:insert="common::product"></div>
                    </div>
            </div>
        </div>
    </div>

    <footer th:replace="common::footer"></footer>
</div>
</body>
</html>
